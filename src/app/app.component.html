

<div class="layout" [class.resizing]="resizing">
  <aside class="sidebar" [style.width.px]="sidebarWidth" [class.collapsed]="collapsed">
    <div class="brand">
      <button class="toggle-btn" (click)="toggleSidebar()">
  
        <!-- <i class="pi" [ngClass]="collapsed ? 'pi-angle-right' : 'pi-angle-left'"></i> -->
         
        <i class="pi" [ngClass]="collapsed ? 'pi-bars' : 'pi-bars'"></i>
      </button>
      <span *ngIf="!collapsed">Your Logo</span>
    </div>

    <nav class="menu">
      <a routerLink="fee" routerLinkActive="acive" >
        <i class="pi pi-home"></i>
        <span *ngIf="!collapsed">Fee Creation </span>
      </a>
      <a routerLink="/reports">
        <i class="pi pi-chart-line"></i>
        <span *ngIf="!collapsed">Reports</span>
      </a>
      <a routerLink="/settings">
        <i class="pi pi-cog"></i>
        <span *ngIf="!collapsed">Settings</span>
      </a>

        <a routerLink="login" routerLinkActive="active">
        <i class="pi pi-cog"></i>
        <span *ngIf="!collapsed">login</span>
      </a>

      <a routerLink="rbac" routerLinkActive="active">
        <i class="pi pi-cog"></i>
        <span *ngIf="!collapsed">RBAC</span>
      </a>
           <a  routerLink="admin-panel" routerLinkActive="active"   *ngIf="isSuperAdmin()" >
        <i class="pi pi-cog"></i>
        <span *ngIf="!collapsed">admin-panel</span>
      </a>
           <a routerLink="management-dashboard" routerLinkActive="active" *ngIf="isManager()">
        <i class="pi pi-cog"></i>
        <span *ngIf="!collapsed">management-dashboard</span>
      </a>

      <a routerLink="error" routerLinkActive="active">
        <i class="pi pi-cog"></i>
        <span *ngIf="!collapsed">Error</span>
      </a>

    </nav>

    <div class="resize-handle" (mousedown)="startResize($event)"></div>
  </aside>

  <main class="content">
    <router-outlet></router-outlet>
  </main>
</div>
